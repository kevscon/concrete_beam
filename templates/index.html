<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Concrete Beam</title>
  <style>
    /* Flexbox container for layout */
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .form-column {
      flex: 1;
      min-width: 300px;
    }
    .image-column {
      flex: 1;
      min-width: 300px;
      text-align: center;
    }
    .image-column img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px;
    }
    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    form input, form select, form button {
      width: 100%;
      margin-bottom: 15px;
      padding: 5px;
      font-size: 1rem;
    }
    form button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Enter Structural Design Parameters</h1>

  <!-- Container for the two columns -->
  <div class="container">
    <!-- Left column: Form -->
    <div class="form-column">
      <form action="/process" method="post">
        <label>Factored Moment (k-ft):</label>
        <input type="number" step="0.01" name="M_u" required>

        <label>Service Moment (k-ft):</label>
        <input type="number" step="0.01" name="M_s" required>

        <label>Factored Shear (kips):</label>
        <input type="number" step="0.01" name="V_u" required>

        <label>Width, b (in):</label>
        <input type="number" step="0.01" name="width" value="12" required>

        <label>Height, h (in):</label>
        <input type="number" step="0.01" name="height" required>

        <label>Concrete Cover (in):</label>
        <input type="number" step="0.1" name="cover" value="1" required>

        <label for="bar_size">Select Bar Size:</label>
        <select name="bar_size" id="bar_size" required>
          <option value="#3">#3</option>
          <option value="#4">#4</option>
          <option value="#5" selected>#5</option>
          <option value="#6">#6</option>
          <option value="#7">#7</option>
          <option value="#8">#8</option>
          <option value="#9">#9</option>
          <option value="#10">#10</option>
          <option value="#11">#11</option>
        </select>

        <label>Spacing (in):</label>
        <input type="number" step="0.5" name="spacing" value="12" required>

        <label>Concrete Strength (ksi):</label>
        <input type="number" step="0.5" name="f_c" value="4" max="10" min="2.5" required>

        <label for="f_y">Select Steel Grade:</label>
        <select name="f_y" id="f_y" required>
          <option value="40">40</option>
          <option value="60" selected>60</option>
          <option value="75">75</option>
          <option value="80">80</option>
          <option value="100">100</option>
        </select>

        <label>Steel Modulus of Elasticity (E_s):</label>
        <input type="number" step="1000" name="E_s" value="29000" required>

        <label>Concrete Density:</label>
        <input type="number" step="1" name="conc_density" value="150" required>

        <label>Moment Resistance Factor:</label>
        <input type="number" step="0.01" name="phi_m" value="0.9" required>

        <label>Shear Resistance Factor:</label>
        <input type="number" step="0.01" name="phi_v" value="0.9" required>

        <button type="submit">Analyze</button>
      </form>
    </div>

    <!-- Right column: Image -->
    <div class="image-column">
      <img src="{{ url_for('static', filename='images/input_section.png') }}" alt="Input Section">
      <p><small>Refer to the diagram for guidance.</small></p>
    </div>
  </div>
</body>
</html>
